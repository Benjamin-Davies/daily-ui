<!DOCTYPE html>

<html>
  <head>
    <title>Sign Up - DailyUI 001</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="center-column">
      <h1>Scout Camp</h1>
      <form action="#">
        <h2>Sign Up</h2>
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" autofocus />
        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" />
        <label for="phone">Phone number:</label>
        <input type="text" id="phone" />
        <label for="parent">Parent's name:</label>
        <input type="text" id="parent" />
        <label for="address">Address:</label>
        <textarea id="address" class="wide" rows="5"></textarea>
        <label for="email">Email <em>(optional)</em>:</label>
        <input type="email" id="email" />
      </form>
      <button type="submit">Sign Up</button>
    </div>
  </body>
</html>
